<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./E18.css">
</head>

<body>
    <div class="container">
        <table class="_table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th width="50px">
                        <div class="action_container">
                            <button class="success">+</button>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="table_body">
                <tr>
                    <td>
                        <input type="text" class="form_control firstName" placeholder="First Name">
                    </td>
                    <td>
                        <input type="text" class="form_control lastName" placeholder="Last Name">
                    </td>
                    <td>
                        <input class="form_control phone" placeholder="Phone number">
                    </td>
                    <td>
                        <div class="action_container">
                            <button class="remove">-</button>
                            <button class="save">Save</button>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <script src="./E18.js"></script>
</body>

</html>
